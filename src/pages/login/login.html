<ion-content scroll="false">
  <div class="splash-info">
    <div class="splash-logo"></div>
    <!--<div class="splash-intro">
      Rider Go
    </div>-->
  </div>  
  <div padding>
    <button ion-button block icon-left (click)="emailLogin()">
      <ion-icon name="mail"></ion-icon>
      Login with e-mail
    </button>
    <div class="login-options"></div>
    <button ion-button block icon-left color="facebook" (click)="signInWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Connect with Facebook
    </button> 
    <div class="login-options"></div>
    <button ion-button block icon-left color="googleplus" (click)="signInWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Connect with Google
    </button>     
  </div>
</ion-content>

<ion-footer>
  <button ion-button full clear color="light" (click)="signup()">
    Create an Account
  </button>
   <!--<a href="#" (click)="signup()">Signup for an Account</a>-->
</ion-footer>
