<ion-header>

  <ion-navbar>
    <ion-title>Create Bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Bill Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="How do you identify this bill?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Amount</ion-label>
    <ion-input [(ngModel)]="amount" type="number" placeholder="How much will you have to pay?"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Due Date</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="dueDate"></ion-datetime>
  </ion-item>  

  <ion-item>
    <ion-label stacked>Created Date</ion-label>
    <ion-input [(ngModel)]="creatd_at" type="date"></ion-input>
  </ion-item>    

  <button ion-button block (click)="createBill(name, amount, dueDate, creatd_at)">
    Create Bill
  </button>

</ion-content>
